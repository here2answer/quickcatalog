spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5440/quickcatalog}
    username: ${SPRING_DATASOURCE_USERNAME:quickcatalog}
    password: ${SPRING_DATASOURCE_PASSWORD:quickcatalog123}
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

jwt:
  secret: ${JWT_SECRET:dGhpcy1pcy1hLTI1Ni1iaXQtc2VjcmV0LWtleS1mb3ItZGV2LW9ubHktY2hhbmdlLWluLXByb2R1Y3Rpb24=}
  access-token-expiration: 86400000
  refresh-token-expiration: 604800000

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin123}
  bucket: ${MINIO_BUCKET:quickcatalog}

app:
  cors:
    allowed-origins: http://localhost:4200,http://localhost:4202
  image:
    thumbnail-size: 200
    medium-size: 600
    large-size: 1200
    allowed-types: image/jpeg,image/png,image/webp
    max-size-mb: 10

ai:
  ollama-url: ${OLLAMA_URL:http://localhost:11434}
  ollama-model: ${OLLAMA_MODEL:llama3.1}
  openai-url: ${OPENAI_URL:https://api.openai.com/v1}
  openai-model: ${OPENAI_MODEL:gpt-4o-mini}
  timeout-seconds: 30

