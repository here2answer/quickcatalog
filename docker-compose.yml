version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: quickcatalog-db
    environment:
      POSTGRES_DB: quickcatalog
      POSTGRES_USER: quickcatalog
      POSTGRES_PASSWORD: quickcatalog123
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./db/ondc_migration.sql:/docker-entrypoint-initdb.d/02-ondc-migration.sql
      - ./db/channel_migration.sql:/docker-entrypoint-initdb.d/03-channel-migration.sql
      - ./db/phase4_migration.sql:/docker-entrypoint-initdb.d/04-phase4-migration.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quickcatalog"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: quickcatalog-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: quickcatalog-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/quickcatalog
      SPRING_DATASOURCE_USERNAME: quickcatalog
      SPRING_DATASOURCE_PASSWORD: quickcatalog123
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: quickcatalog
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: quickcatalog-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
